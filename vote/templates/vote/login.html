{% extends "vote/master.html" %}

{% block content %}

<form method="POST" action="{% url 'vote:login' %}" class="m-3" style="width: 20rem">
    {% csrf_token %}
    {{ login_form }}
    <br>
    <a href="{% url 'vote:register' %}" class="btn btn-secondary btn-lg">Register</a>
    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
</form>

{% endblock %}
